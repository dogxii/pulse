<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <!-- 预连接提示 - 提升第三方资源加载速度 -->
    <link rel="preconnect" href="https://api.dicebear.com" crossorigin />
    <link rel="preconnect" href="https://avatars.githubusercontent.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.dicebear.com" />
    <link rel="dns-prefetch" href="https://avatars.githubusercontent.com" />

    <!-- 基础 Meta 标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Pulse - Link us，一个简洁的社交动态平台，分享你的想法和日常" />
    <meta name="keywords" content="pulse, 社交, 动态, 分享, 社区" />
    <meta name="author" content="Pulse Team" />

    <!-- PWA Meta 标签 -->
    <meta name="theme-color" content="#10b981" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pulse" />
    <meta name="application-name" content="Pulse" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-config" content="none" />

    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#10b981" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / 社交分享 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pulse - Link us" />
    <meta property="og:description" content="一个简洁的社交动态平台，分享你的想法和日常" />
    <meta property="og:site_name" content="Pulse" />
    <meta property="og:locale" content="zh_CN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Pulse - Link us" />
    <meta name="twitter:description" content="一个简洁的社交动态平台，分享你的想法和日常" />

    <!-- 性能优化 -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />

    <title>Pulse - Link us</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <!-- 注册 Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('[PWA] Service Worker 注册成功:', registration.scope);

              // 监听更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // 新版本可用
                      console.log('[PWA] 新版本可用');
                    }
                  });
                }
              });
            })
            .catch(error => {
              console.log('[PWA] Service Worker 注册失败:', error);
            });
        });
      }
    </script>

    <!-- 无 JavaScript 时的提示 -->
    <noscript>
      <style>
        .noscript-message {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          text-align: center;
          padding: 40px 20px;
          background: #f9fafb;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .noscript-message h1 {
          font-size: 24px;
          color: #111827;
          margin-bottom: 16px;
        }
        .noscript-message p {
          font-size: 16px;
          color: #6b7280;
        }
        @media (prefers-color-scheme: dark) {
          .noscript-message {
            background: #0f0f0f;
          }
          .noscript-message h1 {
            color: #f9fafb;
          }
          .noscript-message p {
            color: #9ca3af;
          }
        }
      </style>
      <div class="noscript-message">
        <h1>Pulse</h1>
        <p>请启用 JavaScript 以使用 Pulse 应用</p>
      </div>
    </noscript>
  </body>
</html>
